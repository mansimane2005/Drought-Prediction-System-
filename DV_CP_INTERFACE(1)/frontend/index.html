<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåæ Drought Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef9f3;
      margin: 40px;
    }
    h1 {
      color: #2d4a4a;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üåæ Drought Prediction System</h1>
  <form id="predictForm">
    <label for="city">City Name:</label>
    <input type="text" id="city" name="city" placeholder="e.g., Pune" required>

    <label for="start">Start Date (YYYY-MM-DD):</label>
    <input type="date" id="start" name="start" value="2023-01-01" required>

    <label for="end">End Date (YYYY-MM-DD):</label>
    <input type="date" id="end" name="end" value="2023-12-31" required>

    <button type="submit">Get Prediction</button>
  </form>

  <div id="results"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const city = document.getElementById("city").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const response = await fetch("http://localhost:8000/predict", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    city_name: city,
    start_date: start,
    end_date: end
  })
});


      const data = await response.json();
      const resultDiv = document.getElementById("results");

      if (data.error) {
        resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
      } else {
        let tableHTML = `
          <table>
            <tr>
              <th>Date</th>
              <th>Rainfall</th>
              <th>Temperature</th>
              <th>Predicted Drought</th>
            </tr>`;

        data.prediction.forEach(row => {
          tableHTML += `
            <tr>
              <td>${row.Date}</td>
              <td>${parseFloat(row.Rainfall).toFixed(2)}</td>
              <td>${parseFloat(row.Temperature).toFixed(2)}</td>
              <td>${row.Predicted_Drought}</td>
            </tr>`;
        });

        tableHTML += "</table>";

        resultDiv.innerHTML = `
          <p><strong>üìç Latitude:</strong> ${data.lat}</p>
          <p><strong>üìç Longitude:</strong> ${data.lon}</p>
          <p><strong>üìà Result Summary:</strong><br><pre>${data.result_summary}</pre></p>
          
          <h3>üìã Prediction Table</h3>
          ${tableHTML}
        `;
      }
    });
  </script>
</body>
</html>
